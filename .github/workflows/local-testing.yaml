name: "Workflow for local testing"
on:
  pull_request:
    branches:
      - dev
    types: [opened, edited, ready_for_review, synchronize]

jobs:
  dev_check_pr:
    name: "Checks dev version"
    runs-on: ubuntu-latest
    steps:
      - name: Dev check PR
        uses: JJ/github-pr-contains-action@dev
        id: dev_check_pr
        with:
          github-token: ${{github.token}}
          bodyContains: "[x]"
          bodyDoesNotContain: "your|own"
          diffDoesNotContain: "TODO"
          linesChanged: 1
      - name: Info PR
        env:
          FILES : ${{ steps.dev_check_pr.outputs.files }}
          DIFF : ${{ steps.dev_check_pr.outputs.diff }}
        run: |
          echo "::warning::We got files: $FILES"
          echo "::warning::We got diff: $DIFF"
          NUMBER_OF_FILES=$($FILES | wc -l)
          echo "::set-env name=NUMBER_OF_FILES::$NUMBER_OF_FILES"
          echo "We got files: $NUMBER_OF_FILES"
          echo "We got diff: $( echo -n $DIFF | wc -l ) lines in diff"
      - name: Fail if too big
        if: ${{ env.NUMBER_OF_FILES > 3 }}
        run: |
          echo "::error::Too many files, there are $NUMBER_OF_FILES"
          exit 1
