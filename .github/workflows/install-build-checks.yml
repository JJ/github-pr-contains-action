name: "Basic installation and build checks"
on: [pull_request, push]

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "npm ci"
        run: npm ci

      - name: "npm run build"
        run: npm run build

      - name: "Run tests"
        run: npm test
